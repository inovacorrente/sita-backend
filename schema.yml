                $ref: '#/components/schemas/UsuarioCustomView'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/UsuarioCustomView'
          description: ''
        '403':
          description: Sem permissão
        '404':
          description: Usuário não encontrado
