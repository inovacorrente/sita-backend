  /api/usuarios/ativar-desativar/{matricula}/:
    patch:
      operationId: usuarios_ativar_desativar_partial_update
      description: Alterna o status de ativo (`is_active`) de um usuário. Admins podem
        alterar qualquer usuário, usuários comuns apenas a si mesmos.
      summary: Ativar/Desativar usuário
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: path
        name: matricula
        schema:
          type: string
        description: Matrícula do usuário
        required: true
      tags:
      - Usuários
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Status alterado com sucesso
        '403':
          description: Sem permissão
        '404':
          description: Usuário não encontrado
  /api/usuarios/listar/:
    get:
      operationId: usuarios_listar_list
      description: Lista todos os usuários cadastrados. Requer autenticação e permissão.
      summary: Listar usuários
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: is_active
        schema:
          type: boolean
        description: Filtrar por status ativo
      - in: query
        name: is_staff
        schema:
          type: boolean
        description: Filtrar por admin staff
      - in: query
        name: is_superuser
        schema:
          type: boolean
        description: Filtrar por superusuário
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Busca por matrícula, nome, email ou CPF
      tags:
      - Usuários
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsuarioCustomViewList'
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/PaginatedUsuarioCustomViewList'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/PaginatedUsuarioCustomViewList'
          description: ''
  /api/usuarios/login/:
    post:
      operationId: usuarios_login_create
      description: Autentica o usuário usando matrícula e senha. Retorna tokens de
        acesso e refresh em caso de sucesso.
      summary: Autenticar usuário via JWT
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      tags:
      - Autenticação
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
            examples:
              ExemploDeRequisição:
                value:
                  matricula: '20230001'
                  password: senha123
                summary: Exemplo de requisição
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
        required: true
      responses:
        '200':
          description: Autenticação bem-sucedida
        '401':
          description: Credenciais inválidas
  /api/usuarios/logout/:
