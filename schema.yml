      type: object
      description: |-
        Serializador para **criação** de condutores.

        Este serializer:
        - Recebe a matrícula de um usuário já existente (OneToOneField).
        - Valida se o usuário pertence ao grupo **CONDUTOR**.
        - Cria o registro de condutor associado.

        Campos:
            - matricula (str, obrigatório): Matrícula do usuário já existente.
            - categoria_cnh (str, obrigatório): Categoria da CNH (A, B, C, D, E, AD).
            - data_validade_cnh (date, obrigatório): Data de validade da CNH.
            - data_emissao_cnh (date, obrigatório): Data de emissão da CNH.
      properties:
        matricula:
          type: string
          writeOnly: true
          maxLength: 50
        categoria_cnh:
          type: string
          description: 'Categoria da CNH: A, B, C, D, E, AD'
          maxLength: 4
        data_validade_cnh:
          type: string
          format: date
          description: Data de validade da CNH (formato AAAA-MM-DD).
        data_emissao_cnh:
          type: string
          format: date
          description: Data de emissão da CNH (formato AAAA-MM-DD).
      required:
      - categoria_cnh
      - data_emissao_cnh
      - data_validade_cnh
      - matricula
