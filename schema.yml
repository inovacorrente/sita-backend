          maxLength: 4
        data_validade_cnh:
          type: string
          format: date
          description: Data de validade da CNH (formato AAAA-MM-DD).
        data_emissao_cnh:
          type: string
          format: date
          description: Data de emissão da CNH (formato AAAA-MM-DD).
        cnh_vencida:
