openapi: 3.0.3
info:
  title: API de Gestão de Condutores e Usuários
  version: 1.0.0
  description: Documentação oficial da API com Django Rest Framework e drf-spectacular.
paths:
  /api/condutores/condutores/:
    get:
      operationId: condutores_condutores_list
      description: Retorna uma lista paginada de condutores com filtros opcionais
        por categoria de CNH, busca e ordenação.
      summary: Listar condutores
      parameters:
      - in: query
        name: categoria_cnh
        schema:
          type: string
        description: 'Filtrar por categoria da CNH (ex: B, AB, C)'
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Ordenar por campos (ex: data_criacao, -data_criacao)'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Busca por nome completo ou matrícula
      tags:
      - condutores
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCondutorListList'
              examples:
                ExemploDeResposta:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - count: 1
                      results:
                      - usuario:
                          matricula: '12345'
                          nome_completo: João da Silva
                        categoria_cnh: B
                        data_validade_cnh: '2025-05-01'
                  summary: Exemplo de resposta
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/PaginatedCondutorListList'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/PaginatedCondutorListList'
          description: ''
    post:
      operationId: condutores_condutores_create
      description: Cria um novo registro de condutor vinculado a um usuário existente.
      summary: Criar condutor
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      tags:
      - condutores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CondutorCreate'
            examples:
              ExemploDeRequisição:
                value:
                  usuario: 1
                  categoria_cnh: B
                  data_validade_cnh: '2025-05-01'
                  data_emissao_cnh: '2020-05-01'
                summary: Exemplo de requisição
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CondutorCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CondutorCreate'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
              examples:
                ExemploDeRequisição:
                  value:
                    usuario: 1
                    categoria_cnh: B
                    data_validade_cnh: '2025-05-01'
                    data_emissao_cnh: '2020-05-01'
                  summary: Exemplo de requisição
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
          description: ''
  /api/condutores/condutores/{matricula}/:
    get:
      operationId: condutores_condutores_retrieve
      description: Recupera dados detalhados de um condutor usando matrícula, nome
        ou CPF.
      summary: Recuperar condutor
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: path
        name: matricula
        schema:
          type: string
          description: Identificador único do usuário no sistema. É gerado automaticamente
            se não for informado.
        required: true
      - in: query
        name: matricula
        schema:
          type: string
        description: Matrícula, nome ou CPF do condutor
        required: true
      tags:
      - condutores
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
          description: ''
    put:
      operationId: condutores_condutores_update
      description: Atualiza todos os campos do condutor especificado.
      summary: Atualizar condutor
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: path
        name: matricula
        schema:
          type: string
          description: Identificador único do usuário no sistema. É gerado automaticamente
            se não for informado.
        required: true
      tags:
      - condutores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CondutorUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CondutorUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CondutorUpdate'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
          description: ''
    patch:
      operationId: condutores_condutores_partial_update
      description: Atualiza parcialmente os dados do condutor especificado.
      summary: Atualizar parcialmente condutor
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: path
        name: matricula
        schema:
          type: string
          description: Identificador único do usuário no sistema. É gerado automaticamente
            se não for informado.
        required: true
      tags:
      - condutores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCondutorUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCondutorUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCondutorUpdate'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
            application/vnd.oai.openapi+json:
              schema:
                $ref: '#/components/schemas/CondutorDetail'
          description: ''
  /api/usuarios/{matricula}/:
